<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var mainLoc = {lat: 37.774, lng: -122.419};
        var CA_BOUNDS = {
          north: 43,
          south: 20,
          west: -133,
          east: -106,
        };
        map = new google.maps.Map(document.getElementById('map'), {
          center: mainLoc,
          restriction: {
            latLngBounds: CA_BOUNDS,
            strictBounds: false,
          },
          zoom: 7
        });
        var marker = new google.maps.Marker({position: mainLoc, map:map})
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLkIYyxfHv2CQaR2DFu5QCd4hhpp5Qpkw&callback=initMap"
    async defer></script>
    <script src="bundle.js"></script>
  </body>
</html>
